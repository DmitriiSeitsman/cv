  <script>
    const pageLang = {
      ru: {
        title: "–ö–æ–Ω—Ç–∞–∫—Ç—ã ‚Äî –î–º–∏—Ç—Ä–∏–π –°–µ–π—Ü–º–∞–Ω",

        emailLabel: "üì¨ –ü–æ—á—Ç–∞:",
        telegramLabel: "üí¨ –¢–µ–ª–µ–≥—Ä–∞–º:",
        githubLabel: "üíª GitHub:",

        telegramLabel: "üí¨ Telegram:",
        githubLabel: "üíª GitHub:",
        emailText: "Send an email",
        telegramText: "Message on Telegram",
        githubText: "View GitHub profile"
      }
    };

    const hidden = {
      email: ["s","e","y","t","s","m","a","n","@","g","m","a","i","l",".","c","o","m"].join(""),
      telegram: ["h","t","t","p","s",":","/","/","t",".","m","e","/","d","s","e","i","t","s","m","a","n"].join(""),
      github: ["h","t","t","p","s",":","/","/","g","i","t","h","u","b",".","c","o","m","/","D","m","i","t","r","i","i","S","e","i","t","s","m","a","n"].join("")
    };

    const emailLink = document.getElementById("email-link");
    const telegramLink = document.getElementById("telegram-link");
    const githubLink = document.getElementById("github-link");

    emailLink.addEventListener("click", e => {
      e.preventDefault();
      window.location.href = `mailto:${hidden.email}`;
    });
    telegramLink.addEventListener("click", e => {
      e.preventDefault();
      window.open(hidden.telegram, "_blank");
    });
    githubLink.addEventListener("click", e => {
      e.preventDefault();
      window.open(hidden.github, "_blank");
    });

    function applyPageLang(lang) {
      const t = pageLang[lang];
      document.title = t.title;
      document.getElementById("contact-title").textContent = t.contactTitle;
      document.getElementById("email-label").textContent = t.emailLabel;
      document.getElementById("telegram-label").textContent = t.telegramLabel;
      document.getElementById("github-label").textContent = t.githubLabel;
      emailLink.textContent = t.emailText;
      telegramLink.textContent = t.telegramText;
      githubLink.textContent = t.githubText;
    }

    const initial = localStorage.getItem("lang") || "ru";
    applyPageLang(initial);
    document.addEventListener("langchange", e => applyPageLang(e.detail.lang));
  </script>
